<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group bg-w">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="email" class="form-control" formControlName='username' aria-describedby="emailHelp">
                  <!-- <small id="emailHelp" class="form-text text-muted">idk  </small> -->
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                    this field is required!
                </div>
                <div class="form-group bg-w">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName='password' id="exampleInputPassword1">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    this field is required!
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button routerLink="/register" class="btn btn-primary float-right">Register</button>
            </form>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
